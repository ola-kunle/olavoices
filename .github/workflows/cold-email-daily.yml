name: Cold Email Automation - Daily Run

on:
  schedule:
    # Run every day at 9:00 AM UTC (10:00 AM Lagos time)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  cold-email-outreach:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./cold-email-automation
        run: npm install

      - name: Run cold email automation
        working-directory: ./cold-email-automation
        env:
          APOLLO_API_KEY: ${{ secrets.APOLLO_API_KEY }}
          HUNTER_API_KEY: ${{ secrets.HUNTER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: "Ola"
          DAILY_EMAIL_LIMIT: ${{ secrets.DAILY_EMAIL_LIMIT || '10' }}
          DAILY_LEAD_LIMIT: ${{ secrets.DAILY_LEAD_LIMIT || '3' }}
          DRY_RUN: false
          DEBUG: false
        run: node index.js

      - name: Commit and push updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cold-email-automation/data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update cold email data - $(date +'%Y-%m-%d')" && git push)
