name: African News Automation

on:
  schedule:
    # Run 3 times daily: 6 AM, 2 PM, 10 PM UTC (7 AM, 3 PM, 11 PM Lagos time)
    - cron: '0 6 * * *'   # Morning
    - cron: '0 14 * * *'  # Afternoon
    - cron: '0 22 * * *'  # Evening

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: automation/package.json

      - name: Install dependencies
        run: |
          cd automation
          npm install

      - name: Configure Git
        run: |
          git config --global user.name "News Bot"
          git config --global user.email "news-bot@olavoices.com"

      - name: Generate news articles
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          AUTO_COMMIT: true
        run: |
          cd automation
          npm run news || echo "No compelling news found (this is normal)"

      - name: Push changes
        run: |
          git push origin main || echo "Nothing to push or push failed"

      - name: Summary
        if: success()
        run: |
          echo "âœ… News automation completed!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“° Published compelling African stories (if any found)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Netlify will deploy automatically" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’° Cost: \$0.00" >> $GITHUB_STEP_SUMMARY
